    <script>
        function open_link(link){
            window.open(link);
        }

    window.onload = changeLogo;
    window.onresize = changeLogo;
    function changeLogo(){
        for (var i = 0; i<2; i++){
                var button = document.getElementById("contact_button" + (i+1));
                button.style.width = (window.innerWidth /20) + "px";
                button.style.height = (window.innerWidth /20) + "px";
                button.style.margin = (window.innerWidth/6) - 2*(window.innerWidth /30) + "px";

            }

        const number_phone = document.getElementById("contact_text");
        const logo_img = document.getElementById("logo");
        const frb = document.getElementById("frb")
        const opm = document.getElementById("openbtn");
        if (window.innerWidth <=630){ //mobile
            frb.textContent = "Fribourg bicycles";
            logo_img.src = "img/aaa/logo600_340.png";
            opm.style.width = "23px";
            opm.style.top = "30px";
            opm.style.left = "30px";
            logo_img.style.left = ((window.innerWidth - logo_img.offsetWidth)/2) + "px";
            number_phone.style.fontSize = "x-large";
        }
        else{
        opm.style.width = "75px";
        opm.style.top = "10px";
        opm.style.left = "45px";
        frb.textContent = "Fribourg       bicycles";
        logo_img.src = "img/aaa/logo700_700.png"; 
        logo_img.style.left = ((window.innerWidth - logo_img.offsetWidth)/2) + "px";
        }    
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            closeModal();
        }
    }
    function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
    }
    </script>
